<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu, Cintaku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #000, #1a1a1a);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .start-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff69b4aa;
    }

    .start-btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .content {
      display: none;
      text-align: center;
      padding: 30px;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff99cc;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out forwards;
    }

    .typing {
      font-size: 1.5rem;
      color: #ffc0cb;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: auto;
      animation: typing 5s steps(50, end) forwards, blink 0.7s infinite;
    }

    .popup {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-top: 30px;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 0 20px #ff69b4aa;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    button.love-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.love-btn:hover {
      background: #ff1493;
      transform: scale(1.1);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100%;
        transform: translateX(50px) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
  h1 {
    font-size: 1.8rem;
  }

  .start-btn {
    font-size: 1.2rem;
    padding: 12px 24px;
  }

  .typing {
    font-size: 1.1rem;
  }

  .popup {
    font-size: 0.95rem;
    padding: 15px;
  }

  button.love-btn {
    font-size: 0.9rem;
    padding: 10px 20px;
  }
}

@media (max-width: 480px) {
  .typing {
    font-size: 1rem;
  }

  h1 {
    font-size: 1.5rem;
  }

  .start-btn {
    font-size: 1rem;
    padding: 10px 18px;
  }

  button.love-btn {
    font-size: 0.85rem;
    padding: 10px 16px;
  }

  .popup {
    font-size: 0.9rem;
    padding: 12px;
  }
}

.gallery {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
  gap: 10px;
  animation: fadeUp 2s ease-in-out forwards;
}

.photo {
  width: 100px;
  height: 100px;
  background-size: cover;
  background-position: center;
  border: 4px solid #ff69b4;
  border-radius: 20px;
  box-shadow: 0 0 10px #ff69b4aa;
  opacity: 0;
  transform: translateY(30px);
  animation: slideUp 1s ease forwards;
}

.photo:nth-child(1) { animation-delay: 0.1s; }
.photo:nth-child(2) { animation-delay: 0.2s; }
.photo:nth-child(3) { animation-delay: 0.3s; }
.photo:nth-child(4) { animation-delay: 0.4s; }
.photo:nth-child(5) { animation-delay: 0.5s; }
.photo:nth-child(6) { animation-delay: 0.6s; }
.photo:nth-child(7) { animation-delay: 0.7s; }
.photo:nth-child(8) { animation-delay: 0.8s; }
.photo:nth-child(9) { animation-delay: 0.9s; }
.photo:nth-child(10) { animation-delay: 1s; }

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

<div class="center" id="startScreen">
  <h1 style="color: #ffc0cb;">üíñ Untuk Kamu üíñ</h1>
  <button class="start-btn" onclick="startSurprise()">Klik Dong ü•∞üíï</button>
</div>

<div class="content" id="mainContent">
  <h1>Selamat Ulang Tahun Sayangku üíì</h1>
  <div class="typing" id="typingText">Terima kasih sudah hadir di hidupku. Kamu segalanya untukku ‚ù§Ô∏è</div>
  <button class="love-btn" onclick="showPopup()">Buka Pesan üíå</button>
  <div class="popup" id="popup">
    Kamu adalah warna di hariku yang abu-abu.  
    Tanpamu, aku tak lengkap.  
    Tetaplah bersamaku, selamanya üíë  
    <br><br>  
    Aku cinta kamu... lebih dari yang bisa dijelaskan dengan kata üíñ
  </div>
  <div class="gallery" id="gallery">
    <div class="photo" style="background-image: url('https://i.imgur.com/x1.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x2.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x3.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x4.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x5.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x6.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x7.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x8.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x9.jpg');"></div>
    <div class="photo" style="background-image: url('https://i.imgur.com/x10.jpg');"></div>
  </div>  
</div>

<audio id="bgMusic" loop>
  <source src="mp3/p.mp3" type="audio/mpeg">
</audio>

<!-- Hearts animation -->
<script>
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    heart.style.background = i % 2 === 0 ? "hotpink" : "deeppink";
    document.body.appendChild(heart);
  }
</script>

<script>
  function startSurprise() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    let audio = document.getElementById("bgMusic");
    audio.play().catch((e) => {
      console.log("Autoplay ditolak: ", e);
    });

    const text = document.getElementById("typingText").textContent;
    document.getElementById("typingText").textContent = "";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typingText").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  document.getElementById("gallery").style.display = "flex";

</script>

</body>
</html>
